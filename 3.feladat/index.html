<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="window">
      <h1>Üdv Újra!</h1>
      <h2 class="second-text">Lépj be a fiókodba</h2>
      <div class="registration-div">
        <button class="registration"><h2>REGISZTRÁCIÓ</h2></button>
        <button class="entry"><h2>BELÉPÉS</h2></button>
      </div>
      <form>
        <input
          class="input-field email-input icon-input"
          type="email"
          name="email"
          placeholder="Email"
          required
        />
        <div class="input-field-with-icon">
          <input
            class="input-field"
            type="password"
            name="password"
            placeholder="Jelszó"
            required
          />
          <img src="./icons/eye.svg" alt="eye" id="eye" />
        </div>
      </form>
      <h2 class="question">Elfelejtetted a jelszavad?</h2>
      <div class="radio-section">
        <input type="radio" />
        <h2>Emlékezz rám</h2>
      </div>
      <button class="login"><h2>BEJELENTKEZÉS</h2></button>
      <div class="vagy-div"><h2 class="vagy">vagy</h2></div>
      <div class="social-meida">
        <a href="#" class="facebook"
          ><img src="./icons/facebook.svg" alt="facebook"
        /></a>
        <a href="#"><img src="./icons/gmail.png" alt="gmail" /></a>
      </div>
    </div>
  </body>
</html>
